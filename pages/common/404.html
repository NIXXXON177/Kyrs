<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Ошибка | ТехноЛайн</title>
	<link rel="stylesheet" href="../../style/variables.css" />
	<link rel="stylesheet" href="../../style/reset.css" />
	<link rel="stylesheet" href="../../style/layout.css" />
	<link rel="stylesheet" href="../../style/navigation.css" />
	<link rel="stylesheet" href="../../style/components.css" />
	<link rel="stylesheet" href="../../style/course.css" />
	<link rel="stylesheet" href="../../style/plan.css" />
	<link rel="stylesheet" href="../../style/animations.css" />
	<link rel="stylesheet" href="../../style/utilities.css" />
	<link rel="stylesheet" href="../../style/style.css" />
	<link rel="icon" href="../../img/MainLogo.svg" type="image/svg+xml" />
	</head>
	<body>
		<div id="app">
			<!-- Основной контент -->
			<main class="main-content">
				<div class="container">
					<div class="error-container">
						<div class="error-content">
							<div class="error-code" id="errorCode">404</div>
							<h1 class="error-title">Страница не найдена</h1>
							<p class="error-message" id="errorMessage">
								К сожалению, запрашиваемая страница не существует или была
								перемещена.
							</p>
							<div class="error-actions">
								<a href="../../index.html" class="btn">Вернуться на главную</a>
							</div>
						</div>
					</div>
				</div>
			</main>
		</div>

	<script src="../../scripts/core/common.js"></script>
	<script src="../../scripts/core/auth.js"></script>
	<script src="../../scripts/core/modal.js"></script>
	<script src="../../scripts/init/error-init.js"></script>
	</body>
</html>

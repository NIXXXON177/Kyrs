    const progressPercent = document.getElementById('progressPercent'); const progressFill = document.getElementById('progressFill')
    if (!progressPercent || !progressFill || !this.employeeData) return
    const progress = this.employeeData.progress || 0
    progressPercent.textContent = `${progress}%`; progressFill.style.width = `${progress}%`
  }
  renderActiveCourses() {
    const container = document.getElementById('activeCourses'); if (!container || !this.employeeData) return
    const activeCourses = this.employeeData.courses.slice(0, 3)
    while (container.firstChild) { container.removeChild(container.firstChild) }
    if (activeCourses.length === 0) { const emptyMessage = document.createElement('p'); emptyMessage.className = 'text-center'; emptyMessage.textContent = '–ù–µ—Ç –∞–∫—Ç–∏–≤–Ω—ã—Ö –∫—É—Ä—Å–æ–≤'; container.appendChild(emptyMessage); return }
    activeCourses.forEach(course => { const courseCard = this.createCourseCard(course); container.appendChild(courseCard) })
  }
  createCourseCard(course) {
    const card = document.createElement('div'); card.className = 'card course-card'
    card.addEventListener('click', () => { window.location.href = `pages/course-details.html?id=${course.id}` })
    const title = document.createElement('h3'); title.className = 'course-title'; title.textContent = course.title
    const status = document.createElement('div'); status.className = `course-status ${this.getStatusClass(course.status)}`; status.textContent = this.getStatusText(course.status)
    const meta = document.createElement('div'); meta.className = 'course-meta'
    const startDate = document.createElement('p'); const startStrong = document.createElement('strong'); startStrong.textContent = '–î–∞—Ç–∞ –Ω–∞—á–∞–ª–∞: '; startDate.appendChild(startStrong); startDate.appendChild(document.createTextNode(this.formatDate(course.start_date)))
    const dueDate = document.createElement('p'); const dueStrong = document.createElement('strong'); dueStrong.textContent = '–°—Ä–æ–∫ –æ–∫–æ–Ω—á–∞–Ω–∏—è: '; dueDate.appendChild(dueStrong); dueDate.appendChild(document.createTextNode(this.formatDate(course.due_date)))
    meta.appendChild(startDate); meta.appendChild(dueDate)
    if (course.progress > 0) { const progress = document.createElement('p'); const progressStrong = document.createElement('strong'); progressStrong.textContent = '–ü—Ä–æ–≥—Ä–µ—Å—Å: '; progress.appendChild(progressStrong); progress.appendChild(document.createTextNode(`${course.progress}%`)); meta.appendChild(progress) }
    card.appendChild(title); card.appendChild(status); card.appendChild(meta)
    return card
  }
  getStatusClass(status) { switch (status) { case '–ø—Ä–æ–π–¥–µ–Ω': return 'status-completed'; case '–≤ –ø—Ä–æ—Ü–µ—Å—Å–µ': return 'status-in-progress'; case '–Ω–∞–∑–Ω–∞—á–µ–Ω': return 'status-upcoming'; case '–ø—Ä–æ—Å—Ä–æ—á–µ–Ω': return 'status-expired'; default: return '' } }
  getStatusText(status) { switch (status) { case '–ø—Ä–æ–πÔøΩÔøΩ–µ–Ω': return '–ü—Ä–æ–π–¥–µ–Ω'; case '–≤ –ø—Ä–æ—Ü–µ—Å—Å–µ': return '–í –ø—Ä–æ—Ü–µ—Å—Å–µ'; case '–Ω–∞–∑–Ω–∞—á–µ–Ω': return '–ù–∞–∑–Ω–∞—á–µ–Ω'; case '–ø—Ä–æ—Å—Ä–æ—á–µ–Ω': return '–ü—Ä–æ—Å—Ä–æ—á–µ–Ω'; default: return status } }
  formatDate(dateString) { const date = new Date(dateString); return date.toLocaleDateString('ru-RU') }
  showError(message) {
    const notification = document.createElement('div'); notification.className = 'notification error'
    const icon = document.createElement('div'); icon.className = 'notification-icon'; icon.textContent = '‚ö†Ô∏è'
    const content = document.createElement('div'); content.className = 'notification-content'
    const title = document.createElement('h4'); title.textContent = '–û—à–∏–±–∫–∞'
    const text = document.createElement('p'); text.textContent = message
    content.appendChild(title); content.appendChild(text); notification.appendChild(icon); notification.appendChild(content)
    const container = document.getElementById('notificationsContainer') || document.body; container.appendChild(notification)
    setTimeout(() => { notification.remove() }, 5000)
  }
}
document.addEventListener('DOMContentLoaded', () => { new MainApp() })
